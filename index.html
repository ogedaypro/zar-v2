<script>
    $("#card_1").flip();

    $("#card_6").flip();
    $(document).ready(function() {
        oyun_kartlari_olustur()
        $(".card").css('visibility', 'visible');
        $(".back").css('visibility', 'visible');

        for (let i = 2; i < 13; i++) {
            $("#price-"+i).text(prices[i].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "₺");
        }
    })
    $("#oyunlari-karistir").on('click', function() {
        oyunlari_kapat()
        $("#oyunlari-goster").html('<i class="bi bi-eye"></i>');
        oyunlari_goster_status = false;
        Swal.fire({
            title: 'Oyunlar karıştırılıyor...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
        setTimeout(() => {
            Swal.fire({
                icon: "success",
                title: "Oyunlar karıştırıldı",
                showConfirmButton: false,
                timer: 1500
            });
            oyun_kartlari_olustur()
        }, 1000);
    })
    $("#oyunlari-goster").on('click', function() {
        oyunlari_goster()
    })
    const oyunlari_kapat = function() {
        $("#card_1").flip(false);
        $("#card_2").flip(false);
        $("#card_3").flip(false);
        $("#card_4").flip(false);
        $("#card_5").flip(false);
        $("#card_6").flip(false);
    }
    var oyunlari_goster_status = false;
    const oyunlari_goster = function() {
        if (oyunlari_goster_status === false) {
            $("#card_1").flip(true);
            $("#card_2").flip(true);
            $("#card_3").flip(true);
            $("#card_4").flip(true);
            $("#card_5").flip(true);
            $("#card_6").flip(true);
            $("#oyunlari-goster").html('<i class="bi bi-eye-slash"></i>');
            oyunlari_goster_status = true;
            card1Flipped = true;
            card2Flipped = true;
            card3Flipped = true;
            card4Flipped = true;
            card5Flipped = true;
            card6Flipped = true;
        } else {
            $("#card_1").flip(false);
            $("#card_2").flip(false);
            $("#card_3").flip(false);
            $("#card_4").flip(false);
            $("#card_5").flip(false);
            $("#card_6").flip(false);
            card1Flipped = false;
            card2Flipped = false;
            card3Flipped = false;
            card4Flipped = false;
            card5Flipped = false;
            card6Flipped = false;
            $("#oyunlari-goster").html('<i class="bi bi-eye"></i>');
            oyunlari_goster_status = false;
        }
    }
    const oyun_kartlari_olustur = function() {
        let selectedOyunlar = [];
        let checkboxes = document.querySelectorAll('input[name="games"]:checked');
        checkboxes.forEach(function(checkbox) {
            selectedOyunlar.push(checkbox.value);
        });
        let secilenOyunlar = [];
        let oyunlarKopya = [...selectedOyunlar];
        for (let i = 0; i < 6 && oyunlarKopya.length > 0; i++) {
            let rastgeleIndex = Math.floor(Math.random() * oyunlarKopya.length);
            secilenOyunlar.push(oyunlarKopya[rastgeleIndex]);
            oyunlarKopya.splice(rastgeleIndex, 1);
        }
        let secilenOyunlarJson = JSON.stringify(secilenOyunlar);
        secilenOyunlar.forEach(function(oyun, index) {
            let imgPath = 'assets/img/';
            let cardId = `card_${index + 1}`; // id 1'den başlayarak
            let backDiv = document.querySelector(`#${cardId} .back`);
            if (backDiv) {
                let imgElement = backDiv.querySelector('img');
                if (imgElement) {
                    imgElement.src = imgPath + oyun;
                }
            }
        });
    }
    $('input[name="games"]').on('click', function(e) {
        let seciliOyunlar = document.querySelectorAll('input[name="games"]:checked');
        if (seciliOyunlar.length < 6) {
            Swal.fire({
                icon: "error",
                title: "Oyun sayısı en az 6 olmalı",
                confirmButtonText: "Anladım",
            });
            e.preventDefault();
        }
    })



    var card1Flipped = false;
    var card2Flipped = false;
    var card3Flipped = false;
    var card4Flipped = false;
    var card5Flipped = false;
    var card6Flipped = false;

    $("#card_1").on('click', function () {
        card1Flipped = !card1Flipped;
        cardControl()
    })

    $("#card_2").on('click', function () {
        card2Flipped = !card2Flipped;
        cardControl()
    })

    $("#card_3").on('click', function () {
        card3Flipped = !card3Flipped;
        cardControl()
    })

    $("#card_4").on('click', function () {
        card4Flipped = !card4Flipped;
        cardControl()
    })

    $("#card_5").on('click', function () {
        card5Flipped = !card5Flipped;
        cardControl()
    })

    $("#card_6").on('click', function () {
        card6Flipped = !card6Flipped;
        cardControl()
    })

    const cardControl = function() {
        if(card1Flipped && card2Flipped && card3Flipped && card4Flipped && card5Flipped && card6Flipped) {
            $("#oyunlari-goster").html('<i class="bi bi-eye-slash"></i>');
            oyunlari_goster_status = true;
        } else {
            $("#oyunlari-goster").html('<i class="bi bi-eye"></i>');
            oyunlari_goster_status = false;
        }
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const labels = document.querySelectorAll('.oyun-list');

        labels.forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            const img = label.querySelector('img');

            const updateImage = () => {
                if (checkbox.checked) {
                    img.classList.remove('grayscale');
                } else {
                    img.classList.add('grayscale');
                }
            };

            // İlk yüklemede durum kontrolü
            updateImage();

            // Checkbox değişikliklerinde durumu güncelleme
            checkbox.addEventListener('change', updateImage);
        });
    });
</script>
